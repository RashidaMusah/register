<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <tittle></tittle>
    </head>
    <body>
        <div class="parent">
        <div class="child">
          
            <h1>REGISTER</h1>
            <form method="post" action="/addData">
           <label>NAME:</label>
            <input type="text" name="name" id="fname" required></input>
            <br>
            <br>

            <label>DOB:</label>
            <input type="date" name="dob" id="dob" required></input>
            <br>
            <br>

            <label for="male" >GENDER</label>
            <br>

            <label>MALE</label>

            <input type="radio" name="gender" id="male" value="male" required></input>
            <br>
            <br>

            <label>FEMALE</label>

            <input type="radio" name="gender" id="female" value="female" required></input>
            <br>
            <br>
            
            <label>AUTHOR:</label>
            <input type="text" name="author" id="author" required></input>
            <br>
            <br>
            
            <label>EMAIL:</label>
            <input type="email" name="email" id="email" required></input>
            <br>
            <br>

            <label>PASSWORD:</label>
            <input type="password" name="password" id="pass" required></input>
            <br>
            <br>

            <label>DESCRIPTION:</label>
            <textarea>MESSAGE</textarea>
            <br>
            <br>
            <input type="submit" value="Submit">

        </form>



            

            
        </div>
        </div>

    </body>
</html>
